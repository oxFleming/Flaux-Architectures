<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flaux Architectures | Lagos</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              background: '#ffffff',
              surface: '#f4f4f5',
              foreground: '#09090b',
              'flaux-red': '#D92323',
              'flaux-dark': '#0a0a0a',
              'secondary': '#71717a',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      html, body { overflow-x: hidden; width: 100%; background-color: #ffffff; color: #09090b; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #ffffff; }
      ::-webkit-scrollbar-thumb { background: #D92323; border-radius: 0px; }
      ::-webkit-scrollbar-thumb:hover { background: #b91c1c; }
      ::selection { background: #D92323; color: white; }
    </style>
    
    </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
